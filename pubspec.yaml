name: tanzaniasafari
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.19.6 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  photo_view: ^0.14.0
  url_launcher: ^6.1.11
  carousel_slider: ^5.0.0
  supabase_flutter: ^2.6.0
  flutter_typeahead: ^4.0.0
  flutter_staggered_grid_view: ^0.6.2
  appwrite: ^9.0.0
  animated_text_kit: ^4.2.2
  cupertino_icons: ^1.0.2
  flutter_rating_bar: ^4.0.1
  intl: ^0.19.0
  flutter_date_range_picker: ^0.1.1
  flutter_date_pickers: ^0.4.3
  flutter_datetime_picker_plus: ^2.1.0
  google_maps_flutter: ^2.3.0
  http: ^0.13.6
  collection: ^1.17.2
  dart_appwrite: ^8.0.1
  file_picker: ^5.0.1
  window_location_href: ^1.0.1+2
  material_floating_search_bar_2: ^0.5.0
  google_fonts: ^4.0.4
  image_picker: ^1.1.2
  share_plus: ^10.0.2 
  font_awesome_flutter: ^10.7.0
     

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/sites/
    - assets/icons/zoo.png
    - assets/icons/waterfall.png
    - assets/icons/mountain.png
    - assets/icons/reserves.png
    - assets/icons/parks.png
    - assets/icons/hotels.png
    - assets/icons/culture.png
    - assets/icons/attractions.png
    - assets/icons/login.png
    - assets/icons/search.png
    - assets/icons/home.png
    - assets/icons/transports.png
    - assets/images/tembo.png

  fonts:
    - family: Canterbury
      fonts:
        - asset: assets/fonts/Canterbury.ttf
    - family: WorkSans-VariableFont_wght
      fonts:
        - asset: assets/fonts/WorkSans-VariableFont_wght.ttf